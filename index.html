<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle City Style - Multi Stage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 60vh;
            background: #1a1a1a;
            border: 2px solid #444;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .tank {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: none;
            z-index: 10;
            transform-origin: center center;
        }

        .tank img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            transform: scale(1.2);
        }

        .enemy-tank {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: none;
            z-index: 9;
            transform-origin: center center;
        }

        .enemy-tank img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: drop-shadow(2px 2px 4px rgba(255,0,0,0.5));
            transform: scale(1.2);
        }

        .bullet {
            position: absolute;
            width: 12px; /* Made bigger for PNG bullet */
            height: 12px;
            z-index: 5;
            transform-origin: center center;
        }

        .bullet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: drop-shadow(0 0 4px #ffff00);
        }

        .enemy-bullet {
            position: absolute;
            width: 12px; /* Made bigger for PNG bullet */
            height: 12px;
            z-index: 5;
            transform-origin: center center;
        }

        .enemy-bullet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: drop-shadow(0 0 4px #ff4444);
        }

        .rocket {
            position: absolute;
            width: 16px; /* Bigger for rocket */
            height: 16px;
            z-index: 6;
            transform-origin: center center;
        }

        .rocket::before {
            content: 'üöÄ';
            font-size: 16px;
            position: absolute;
            top: -2px;
            left: -2px;
            filter: drop-shadow(0 0 6px #ff6600);
        }

        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .dpad-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        .dpad-up {
            top: 0;
            left: 40px;
            width: 40px;
            height: 40px;
        }

        .dpad-down {
            bottom: 0;
            left: 40px;
            width: 40px;
            height: 40px;
        }

        .dpad-left {
            left: 0;
            top: 40px;
            width: 40px;
            height: 40px;
        }

        .dpad-right {
            right: 0;
            top: 40px;
            width: 40px;
            height: 40px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shoot-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid #ff0000;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        .stage-button {
            width: 80px;
            height: 40px;
            border-radius: 20px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        .button-pressed {
            background: rgba(255, 255, 255, 0.5) !important;
            transform: scale(0.95);
        }

        .shoot-pressed {
            background: rgba(255, 0, 0, 0.7) !important;
            transform: scale(0.95);
        }

        .stage-pressed {
            background: rgba(0, 255, 0, 0.7) !important;
            transform: scale(0.95);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #stageInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #audioControls {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        #rocketCounter {
            position: absolute;
            top: 70px;
            left: 10px;
            color: #ffff00;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="assists/music1.mp3" type="audio/mpeg">
        <source src="music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sound Effects -->
    <audio id="cannonSound" preload="auto">
        <source src="assists/canon.mp3" type="audio/mpeg">
        <source src="canon.mp3" type="audio/mpeg">
    </audio>

    <audio id="explodeSound" preload="auto">
        <source src="assists/explode.mp3" type="audio/mpeg">
        <source src="explode.mp3" type="audio/mpeg">
    </audio>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="tank" class="tank">
            <img src="assists/tankp1.png" alt="3D Tank" onerror="this.onerror=null; this.src='assists/tankp1.jpg';">
        </div>
        <div id="score">Score: 0</div>
        <div id="stageInfo">Stage: 1</div>
        <div id="audioControls">üîä Music: ON</div>
        <div id="rocketCounter">üöÄ Rockets: 1</div>
    </div>

    <div id="controls">
        <div class="dpad">
            <div class="dpad-button dpad-up" data-direction="up">‚Üë</div>
            <div class="dpad-button dpad-down" data-direction="down">‚Üì</div>
            <div class="dpad-button dpad-left" data-direction="left">‚Üê</div>
            <div class="dpad-button dpad-right" data-direction="right">‚Üí</div>
        </div>
        <div class="action-buttons">
            <div class="shoot-button" id="shootButton">FIRE</div>
            <div class="stage-button" id="stageButton">NEXT<br>STAGE</div>
        </div>
    </div>

    <script>
        class TankGame {
            constructor() {
                this.tank = document.getElementById('tank');
                this.gameContainer = document.getElementById('gameContainer');
                this.gameCanvas = document.getElementById('gameCanvas');
                this.scoreElement = document.getElementById('score');
                this.stageInfoElement = document.getElementById('stageInfo');
                this.backgroundMusic = document.getElementById('backgroundMusic');
                this.audioControls = document.getElementById('audioControls');
                this.cannonSound = document.getElementById('cannonSound');
                this.explodeSound = document.getElementById('explodeSound');
                this.rocketCounter = document.getElementById('rocketCounter');
                
                // Tank state
                this.tankPosition = { x: 100, y: 200 };
                this.tankDirection = 'up';
                this.tankSpeed = 1.0;
                this.isMoving = false;
                
                // Enemy state
                this.enemy = null;
                this.enemyPosition = { x: 300, y: 100 };
                this.enemyDirection = 'down';
                this.enemySpeed = 0.5;
                this.enemyLastDirection = Date.now();
                this.enemyDirectionInterval = 1500;
                this.enemyLastShot = 0;
                this.enemyShootInterval = 3000;
                this.enemyChaseMode = false;
                this.enemyLastChaseCheck = 0;
                this.enemyChaseCheckInterval = 500;
                
                // Bullet/Rocket state - ONE BULLET PER SHOT
                this.bullets = [];
                this.enemyBullets = [];
                this.rockets = [];
                this.bulletSpeed = 2.0;
                this.enemyBulletSpeed = 1.8;
                this.rocketSpeed = 3.0;
                this.lastShotTime = 0;
                this.shotCooldown = 300;
                this.hasActiveShot = false; // Only one bullet at a time
                this.enemyHasActiveShot = false; // Only one enemy bullet at a time
                this.rocketsAvailable = 1; // Start with 1 rocket
                
                // Game state
                this.score = 0;
                this.currentStage = 1;
                this.maxStages = 4;
                
                // Stage backgrounds
                this.stageBackgrounds = [
                    'assists/stage1.png',
                    'assists/stage2.png', 
                    'assists/stage3.png',
                    'assists/stage4.png'
                ];
                
                // Container dimensions
                this.containerWidth = window.innerWidth;
                this.containerHeight = window.innerHeight * 0.6;
                this.tankSize = 50;
                
                // Input state
                this.pressedKeys = new Set();
                this.currentDirection = null;
                
                this.setupAudio();
                this.setupControls();
                this.updateTankPosition();
                this.updateTankRotation();
                this.loadStage();
                this.spawnEnemy();
                this.updateRocketCounter();
                this.gameLoop();
                
                console.log('Tank Battle City Game initialized with sound effects and rocket system');
            }

            setupAudio() {
                // Setup background music
                this.backgroundMusic.volume = 0.2;
                
                // Setup sound effects
                this.cannonSound.volume = 0.4;
                this.explodeSound.volume = 0.5;
                
                const playMusic = () => {
                    this.backgroundMusic.play().catch(e => {
                        console.log('Autoplay prevented, waiting for user interaction');
                    });
                };
                
                playMusic();
                document.addEventListener('click', playMusic, { once: true });
                document.addEventListener('touchstart', playMusic, { once: true });
                
                // Music toggle functionality
                this.audioControls.addEventListener('click', () => {
                    if (this.backgroundMusic.paused) {
                        this.backgroundMusic.play();
                        this.audioControls.textContent = 'üîä Music: ON';
                    } else {
                        this.backgroundMusic.pause();
                        this.audioControls.textContent = 'üîá Music: OFF';
                    }
                });
            }

            playCannonSound() {
                try {
                    this.cannonSound.currentTime = 0;
                    this.cannonSound.play().catch(e => console.log('Cannon sound failed:', e));
                } catch(e) {
                    console.log('Cannon sound error:', e);
                }
            }

            playExplodeSound() {
                try {
                    this.explodeSound.currentTime = 0;
                    this.explodeSound.play().catch(e => console.log('Explode sound failed:', e));
                } catch(e) {
                    console.log('Explode sound error:', e);
                }
            }

            updateRocketCounter() {
                this.rocketCounter.textContent = `üöÄ Rockets: ${this.rocketsAvailable}`;
            }

            spawnEnemy() {
                if (this.enemy) {
                    this.enemy.remove();
                }

                this.enemy = document.createElement('div');
                this.enemy.className = 'enemy-tank';
                this.enemy.innerHTML = '<img src="assists/ai-red.png" alt="Enemy Tank" onerror="this.onerror=null; this.src=\'assists/ai-red.jpg\';">';
                
                this.enemyPosition.x = Math.random() * (this.containerWidth - this.tankSize);
                this.enemyPosition.y = Math.random() * (this.containerHeight - this.tankSize);
                
                const distance = Math.sqrt(
                    Math.pow(this.enemyPosition.x - this.tankPosition.x, 2) + 
                    Math.pow(this.enemyPosition.y - this.tankPosition.y, 2)
                );
                
                if (distance < 150) {
                    this.enemyPosition.x = this.containerWidth - 100;
                    this.enemyPosition.y = 50;
                }
                
                this.enemyChaseMode = false;
                this.enemyLastDirection = Date.now();
                this.enemyLastChaseCheck = Date.now();
                this.enemyHasActiveShot = false; // Reset enemy shot state
                
                this.updateEnemyPosition();
                this.updateEnemyRotation();
                this.gameContainer.appendChild(this.enemy);
                
                console.log('Smart enemy spawned at:', this.enemyPosition);
            }

            updateEnemyPosition() {
                if (this.enemy) {
                    this.enemy.style.left = this.enemyPosition.x + 'px';
                    this.enemy.style.top = this.enemyPosition.y + 'px';
                }
            }

            updateEnemyRotation() {
                if (!this.enemy) return;
                
                let rotation = 0;
                switch(this.enemyDirection) {
                    case 'up': 
                        rotation = -225;
                        break;
                    case 'right': 
                        rotation = -135;
                        break;
                    case 'down': 
                        rotation = -45;
                        break;
                    case 'left': 
                        rotation = 45;
                        break;
                }
                
                this.enemy.style.transform = `rotate(${rotation}deg)`;
            }

            getDistanceToPlayer() {
                return Math.sqrt(
                    Math.pow(this.enemyPosition.x - this.tankPosition.x, 2) + 
                    Math.pow(this.enemyPosition.y - this.tankPosition.y, 2)
                );
            }

            getBestDirectionToPlayer() {
                const dx = this.tankPosition.x - this.enemyPosition.x;
                const dy = this.tankPosition.y - this.enemyPosition.y;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    return dx > 0 ? 'right' : 'left';
                } else {
                    return dy > 0 ? 'down' : 'up';
                }
            }

            wouldHitWall(direction, currentX, currentY) {
                let testX = currentX;
                let testY = currentY;
                const testDistance = this.tankSize + 10;
                
                switch(direction) {
                    case 'up':
                        testY -= testDistance;
                        break;
                    case 'down':
                        testY += testDistance;
                        break;
                    case 'left':
                        testX -= testDistance;
                        break;
                    case 'right':
                        testX += testDistance;
                        break;
                }
                
                return (testX < 0 || testX > this.containerWidth - this.tankSize || 
                        testY < 0 || testY > this.containerHeight - this.tankSize);
            }

            updateEnemy() {
                if (!this.enemy) return;

                const currentTime = Date.now();
                const distanceToPlayer = this.getDistanceToPlayer();
                
                if (currentTime - this.enemyLastChaseCheck > this.enemyChaseCheckInterval) {
                    this.enemyChaseMode = distanceToPlayer < 200;
                    this.enemyLastChaseCheck = currentTime;
                }
                
                if (currentTime - this.enemyLastDirection > this.enemyDirectionInterval) {
                    if (this.enemyChaseMode) {
                        const bestDirection = this.getBestDirectionToPlayer();
                        
                        if (!this.wouldHitWall(bestDirection, this.enemyPosition.x, this.enemyPosition.y)) {
                            this.enemyDirection = bestDirection;
                        } else {
                            const alternatives = ['up', 'down', 'left', 'right'].filter(dir => 
                                dir !== bestDirection && 
                                !this.wouldHitWall(dir, this.enemyPosition.x, this.enemyPosition.y)
                            );
                            
                            if (alternatives.length > 0) {
                                this.enemyDirection = alternatives[Math.floor(Math.random() * alternatives.length)];
                            }
                        }
                    } else {
                        const directions = ['up', 'down', 'left', 'right'];
                        const validDirections = directions.filter(dir => 
                            !this.wouldHitWall(dir, this.enemyPosition.x, this.enemyPosition.y)
                        );
                        
                        if (validDirections.length > 0) {
                            this.enemyDirection = validDirections[Math.floor(Math.random() * validDirections.length)];
                        }
                    }
                    
                    this.updateEnemyRotation();
                    this.enemyLastDirection = currentTime;
                }
                
                let newX = this.enemyPosition.x;
                let newY = this.enemyPosition.y;
                
                switch(this.enemyDirection) {
                    case 'up':
                        newY -= this.enemySpeed;
                        break;
                    case 'down':
                        newY += this.enemySpeed;
                        break;
                    case 'left':
                        newX -= this.enemySpeed;
                        break;
                    case 'right':
                        newX += this.enemySpeed;
                        break;
                }
                
                if (newX < 0 || newX > this.containerWidth - this.tankSize || 
                    newY < 0 || newY > this.containerHeight - this.tankSize) {
                    const directions = ['up', 'down', 'left', 'right'];
                    const validDirections = directions.filter(dir => 
                        !this.wouldHitWall(dir, this.enemyPosition.x, this.enemyPosition.y)
                    );
                    
                    if (validDirections.length > 0) {
                        this.enemyDirection = validDirections[Math.floor(Math.random() * validDirections.length)];
                        this.updateEnemyRotation();
                    }
                } else {
                    this.enemyPosition.x = newX;
                    this.enemyPosition.y = newY;
                    this.updateEnemyPosition();
                }
                
                // Enemy shoot - ONE BULLET AT A TIME
                const shootInterval = this.enemyChaseMode ? 2000 : this.enemyShootInterval;
                if (currentTime - this.enemyLastShot > shootInterval && !this.enemyHasActiveShot) {
                    this.enemyShoot();
                    this.enemyLastShot = currentTime;
                }
            }

            enemyShoot() {
                if (!this.enemy || this.enemyHasActiveShot) return;
                
                this.playCannonSound(); // Play cannon sound for enemy
                
                const bullet = document.createElement('div');
                bullet.className = 'enemy-bullet';
                bullet.innerHTML = '<img src="assists/bullet.png" alt="Bullet" onerror="this.style.background=\'#ff4444\'; this.style.borderRadius=\'50%\';">';
                
                const enemyCenter = {
                    x: this.enemyPosition.x + 25,
                    y: this.enemyPosition.y + 25
                };
                
                let bulletX = enemyCenter.x - 6;
                let bulletY = enemyCenter.y - 6;
                
                switch(this.enemyDirection) {
                    case 'up':
                        bulletY = this.enemyPosition.y - 12;
                        break;
                    case 'down':
                        bulletY = this.enemyPosition.y + 62;
                        break;
                    case 'left':
                        bulletX = this.enemyPosition.x - 12;
                        break;
                    case 'right':
                        bulletX = this.enemyPosition.x + 62;
                        break;
                }
                
                bullet.style.left = bulletX + 'px';
                bullet.style.top = bulletY + 'px';
                
                this.gameContainer.appendChild(bullet);
                this.enemyHasActiveShot = true;
                
                this.enemyBullets.push({
                    element: bullet,
                    x: bulletX,
                    y: bulletY,
                    direction: this.enemyDirection
                });
                
                console.log(`Smart enemy fired bullet (chase mode: ${this.enemyChaseMode})`);
            }

            updateEnemyBullets() {
                this.enemyBullets = this.enemyBullets.filter(bullet => {
                    switch(bullet.direction) {
                        case 'up':
                            bullet.y -= this.enemyBulletSpeed;
                            break;
                        case 'down':
                            bullet.y += this.enemyBulletSpeed;
                            break;
                        case 'left':
                            bullet.x -= this.enemyBulletSpeed;
                            break;
                        case 'right':
                            bullet.x += this.enemyBulletSpeed;
                            break;
                    }

                    bullet.element.style.left = bullet.x + 'px';
                    bullet.element.style.top = bullet.y + 'px';

                    if (this.checkCollision(bullet, this.tankPosition, this.tankSize)) {
                        bullet.element.remove();
                        this.handlePlayerHit();
                        this.enemyHasActiveShot = false;
                        return false;
                    }

                    if (bullet.x < -20 || bullet.x > this.containerWidth + 20 || 
                        bullet.y < -20 || bullet.y > this.containerHeight + 20) {
                        bullet.element.remove();
                        this.enemyHasActiveShot = false;
                        return false;
                    }

                    return true;
                });
            }

            checkCollision(bullet, tankPos, tankSize) {
                const tolerance = 5;
                return (bullet.x >= tankPos.x - tolerance && 
                        bullet.x <= tankPos.x + tankSize + tolerance &&
                        bullet.y >= tankPos.y - tolerance && 
                        bullet.y <= tankPos.y + tankSize + tolerance);
            }

            handlePlayerHit() {
                console.log('Player hit by smart enemy bullet!');
                this.playExplodeSound(); // Play explosion sound
                
                this.tankPosition = { x: 100, y: 200 };
                this.updateTankPosition();
                
                this.gameContainer.style.background = '#440000';
                setTimeout(() => {
                    this.gameContainer.style.background = '#1a1a1a';
                }, 200);
            }

            setupControls() {
                // Touch and mouse controls for D-pad
                const dpadButtons = document.querySelectorAll('.dpad-button');
                dpadButtons.forEach(button => {
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        const direction = button.dataset.direction;
                        if (direction) {
                            this.handleDirectionPress(direction);
                            button.classList.add('button-pressed');
                        }
                    });

                    button.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        const direction = button.dataset.direction;
                        if (direction) {
                            this.handleDirectionRelease(direction);
                            button.classList.remove('button-pressed');
                        }
                    });

                    button.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        const direction = button.dataset.direction;
                        if (direction) {
                            this.handleDirectionPress(direction);
                            button.classList.add('button-pressed');
                        }
                    });

                    button.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        const direction = button.dataset.direction;
                        if (direction) {
                            this.handleDirectionRelease(direction);
                            button.classList.remove('button-pressed');
                        }
                    });
                });

                // Shoot button
                const shootButton = document.getElementById('shootButton');
                shootButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.shoot();
                    shootButton.classList.add('shoot-pressed');
                    setTimeout(() => shootButton.classList.remove('shoot-pressed'), 150);
                });

                shootButton.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.shoot();
                    shootButton.classList.add('shoot-pressed');
                    setTimeout(() => shootButton.classList.remove('shoot-pressed'), 150);
                });

                // Stage button
                const stageButton = document.getElementById('stageButton');
                stageButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.nextStage();
                    stageButton.classList.add('stage-pressed');
                    setTimeout(() => stageButton.classList.remove('stage-pressed'), 150);
                });

                stageButton.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.nextStage();
                    stageButton.classList.add('stage-pressed');
                    setTimeout(() => stageButton.classList.remove('stage-pressed'), 150);
                });

                // Keyboard controls
                window.addEventListener('keydown', (e) => {
                    let direction = null;
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            direction = 'up';
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            direction = 'down';
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            direction = 'left';
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            direction = 'right';
                            break;
                        case ' ':
                        case 'Enter':
                            e.preventDefault();
                            this.shoot();
                            return;
                        case 'r':
                        case 'R':
                            e.preventDefault();
                            this.fireRocket();
                            return;
                        case 'n':
                        case 'N':
                            e.preventDefault();
                            this.nextStage();
                            return;
                        case 'm':
                        case 'M':
                            e.preventDefault();
                            this.audioControls.click();
                            return;
                    }
                    
                    if (direction) {
                        e.preventDefault();
                        this.handleDirectionPress(direction);
                    }
                });

                window.addEventListener('keyup', (e) => {
                    let direction = null;
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            direction = 'up';
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            direction = 'down';
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            direction = 'left';
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            direction = 'right';
                            break;
                    }
                    
                    if (direction) {
                        this.handleDirectionRelease(direction);
                    }
                });

                window.addEventListener('resize', () => {
                    this.containerWidth = window.innerWidth;
                    this.containerHeight = window.innerHeight * 0.6;
                });
            }

            handleDirectionPress(direction) {
                console.log(`Direction pressed: ${direction}`);
                
                if (this.tankDirection !== direction) {
                    this.tankDirection = direction;
                    this.updateTankRotation();
                    console.log(`Tank direction changed to: ${direction}`);
                }
                
                this.pressedKeys.add(direction);
                this.currentDirection = direction;
            }

            handleDirectionRelease(direction) {
                console.log(`Direction released: ${direction}`);
                this.pressedKeys.delete(direction);
                
                if (this.currentDirection === direction) {
                    this.currentDirection = null;
                    this.isMoving = false;
                }
            }

            updateTankRotation() {
                let rotation = 0;
                
                switch(this.tankDirection) {
                    case 'up': 
                        rotation = -225;
                        break;
                    case 'right': 
                        rotation = -135;
                        break;
                    case 'down': 
                        rotation = -45;
                        break;
                    case 'left': 
                        rotation = 45;
                        break;
                }
                
                this.tank.style.transform = `rotate(${rotation}deg)`;
                console.log(`Tank rotated to: ${rotation} degrees for direction: ${this.tankDirection}`);
            }

            loadStage() {
                const backgroundImage = this.stageBackgrounds[this.currentStage - 1];
                this.gameCanvas.style.backgroundImage = `url('${backgroundImage}')`;
                this.stageInfoElement.textContent = `Stage: ${this.currentStage}`;
                
                console.log(`Loaded Stage ${this.currentStage}: ${backgroundImage}`);
                
                this.tankPosition = { x: 100, y: 200 };
                this.updateTankPosition();
                
                // Give player a rocket when advancing stage
                this.rocketsAvailable = Math.min(this.rocketsAvailable + 1, 3); // Max 3 rockets
                this.updateRocketCounter();
                
                this.spawnEnemy();
            }

            nextStage() {
                this.currentStage++;
                if (this.currentStage > this.maxStages) {
                    this.currentStage = 1;
                }
                this.loadStage();
                console.log(`Advanced to Stage ${this.currentStage}`);
            }

            moveTank() {
                if (!this.currentDirection) {
                    this.isMoving = false;
                    return;
                }

                let newX = this.tankPosition.x;
                let newY = this.tankPosition.y;
                let moved = false;

                switch(this.currentDirection) {
                    case 'up':
                        newY -= this.tankSpeed;
                        moved = true;
                        break;
                    case 'down':
                        newY += this.tankSpeed;
                        moved = true;
                        break;
                    case 'left':
                        newX -= this.tankSpeed;
                        moved = true;
                        break;
                    case 'right':
                        newX += this.tankSpeed;
                        moved = true;
                        break;
                }

                newX = Math.max(0, Math.min(this.containerWidth - this.tankSize, newX));
                newY = Math.max(0, Math.min(this.containerHeight - this.tankSize, newY));

                if (moved && (newX !== this.tankPosition.x || newY !== this.tankPosition.y)) {
                    this.tankPosition.x = newX;
                    this.tankPosition.y = newY;
                    this.updateTankPosition();
                    this.isMoving = true;
                } else if (moved) {
                    this.isMoving = true;
                } else {
                    this.isMoving = false;
                }
            }

            updateTankPosition() {
                this.tank.style.left = this.tankPosition.x + 'px';
                this.tank.style.top = this.tankPosition.y + 'px';
            }

            getBulletStartPosition() {
                const tankCenter = {
                    x: this.tankPosition.x + 25,
                    y: this.tankPosition.y + 25
                };
                
                let bulletX = tankCenter.x - 6;
                let bulletY = tankCenter.y - 6;
                
                switch(this.tankDirection) {
                    case 'up':
                        bulletY = this.tankPosition.y - 12;
                        break;
                    case 'down':
                        bulletY = this.tankPosition.y + 62;
                        break;
                    case 'left':
                        bulletX = this.tankPosition.x - 12;
                        break;
                    case 'right':
                        bulletX = this.tankPosition.x + 62;
                        break;
                }

                return { x: bulletX, y: bulletY };
            }

            shoot() {
                const currentTime = Date.now();
                if (currentTime - this.lastShotTime < this.shotCooldown || this.hasActiveShot) {
                    return;
                }
                
                this.playCannonSound(); // Play cannon sound
                
                this.lastShotTime = currentTime;
                
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.innerHTML = '<img src="assists/bullet.png" alt="Bullet" onerror="this.style.background=\'#ffff00\'; this.style.borderRadius=\'50%\';">';
                
                const startPos = this.getBulletStartPosition();
                
                bullet.style.left = startPos.x + 'px';
                bullet.style.top = startPos.y + 'px';
                
                this.gameContainer.appendChild(bullet);
                this.hasActiveShot = true;
                
                this.bullets.push({
                    element: bullet,
                    x: startPos.x,
                    y: startPos.y,
                    direction: this.tankDirection
                });

                console.log(`Bullet fired in direction: ${this.tankDirection}`);
            }

            fireRocket() {
                if (this.rocketsAvailable <= 0) {
                    console.log('No rockets available!');
                    return;
                }
                
                this.playCannonSound(); // Play cannon sound for rocket
                
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                
                const startPos = this.getBulletStartPosition();
                
                rocket.style.left = startPos.x + 'px';
                rocket.style.top = startPos.y + 'px';
                
                this.gameContainer.appendChild(rocket);
                
                this.rockets.push({
                    element: rocket,
                    x: startPos.x,
                    y: startPos.y,
                    direction: this.tankDirection
                });

                this.rocketsAvailable--;
                this.updateRocketCounter();

                console.log(`Rocket fired! Remaining: ${this.rocketsAvailable}`);
            }

            updateBullets() {
                this.bullets = this.bullets.filter(bullet => {
                    switch(bullet.direction) {
                        case 'up':
                            bullet.y -= this.bulletSpeed;
                            break;
                        case 'down':
                            bullet.y += this.bulletSpeed;
                            break;
                        case 'left':
                            bullet.x -= this.bulletSpeed;
                            break;
                        case 'right':
                            bullet.x += this.bulletSpeed;
                            break;
                    }

                    bullet.element.style.left = bullet.x + 'px';
                    bullet.element.style.top = bullet.y + 'px';

                    if (this.enemy && this.checkCollision(bullet, this.enemyPosition, this.tankSize)) {
                        bullet.element.remove();
                        this.handleEnemyHit();
                        this.hasActiveShot = false;
                        return false;
                    }

                    if (bullet.x < -20 || bullet.x > this.containerWidth + 20 || 
                        bullet.y < -20 || bullet.y > this.containerHeight + 20) {
                        bullet.element.remove();
                        this.hasActiveShot = false;
                        return false;
                    }

                    return true;
                });
            }

            updateRockets() {
                this.rockets = this.rockets.filter(rocket => {
                    switch(rocket.direction) {
                        case 'up':
                            rocket.y -= this.rocketSpeed;
                            break;
                        case 'down':
                            rocket.y += this.rocketSpeed;
                            break;
                        case 'left':
                            rocket.x -= this.rocketSpeed;
                            break;
                        case 'right':
                            rocket.x += this.rocketSpeed;
                            break;
                    }

                    rocket.element.style.left = rocket.x + 'px';
                    rocket.element.style.top = rocket.y + 'px';

                    if (this.enemy && this.checkCollision(rocket, this.enemyPosition, this.tankSize)) {
                        rocket.element.remove();
                        this.handleEnemyHit();
                        return false;
                    }

                    if (rocket.x < -20 || rocket.x > this.containerWidth + 20 || 
                        rocket.y < -20 || rocket.y > this.containerHeight + 20) {
                        rocket.element.remove();
                        return false;
                    }

                    return true;
                });
            }

            handleEnemyHit() {
                console.log('Smart enemy hit!');
                this.playExplodeSound(); // Play explosion sound
                
                this.score += 100;
                this.scoreElement.textContent = `Score: ${this.score}`;
                
                this.gameContainer.style.background = '#004400';
                setTimeout(() => {
                    this.gameContainer.style.background = '#1a1a1a';
                }, 200);
                
                if (this.enemy) {
                    this.enemy.remove();
                    this.enemy = null;
                }
                
                setTimeout(() => {
                    this.spawnEnemy();
                }, 1500);
            }

            gameLoop() {
                this.moveTank();
                this.updateEnemy();
                this.updateBullets();
                this.updateRockets();
                this.updateEnemyBullets();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            new TankGame();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
